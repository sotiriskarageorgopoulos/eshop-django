{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extrahead %}
<link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}
    <div class="container-fluid mb-5 mt-5">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form method="POST" class="register-form">
                    <p class="register-header">REGISTER</p>
                    {% csrf_token %}
                    {{ registerForm | crispy }}
                    <p>If you have an account, you can login! <a href="{% url 'login' %}" class="login-link">Login</a></p>
                    <div class="text-center mt-3 mb-3">
                        <button type="submit" class="btn btn-light btn-register">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
{% endblock%}
