{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css\main_page.css' %}" />
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <h1 class="d-flex justify-content-center eshop-heading">E-shop</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        {{searchForm | crispy}}
                    </div>
                </div>
                <button type="submit" class="btn btn-lg search-btn">Search</button>
            </form>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <div class="row mb-3 mt-3">
        <div class="col-sm">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100 carousel-img" src="{% static 'images/first_carousel.jpg' %}" alt="clothes">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100 carousel-img" src="{% static 'images/second_carousel.jpg' %}" alt="a girl">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100 carousel-img" src="{% static 'images/third_carousel.jpg' %}" alt="a woman after shopping">
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
{%block extrascripts %}
<script src="{% static 'js\main_page.js' %}"></script>
{% endblock %}
{% endblock %}
