{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link href="{% static 'css/faq.css' %}" rel="stylesheet" />
{% endblock %}
{% block content %}
<div class="container-fluid mb-3 mt-3">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h1 class="faq-header mb-3">FAQ</h1>
            <div id="accordion">
                {% for faq in faq_list %}
                <h3 class="heading-faq">{{faq.question}} <i class="bi bi-caret-down-fill"></i></h3>
                <div>
                    <p class="answer-faq">{{faq.answer}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
{% endblock %}
{% block extrascripts %}
<script src="{% static 'js/faq.js' %}"></script>
{% endblock %}
