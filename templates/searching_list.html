{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link href="{% static 'css/clothes.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'css/shoes.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}
<div class="container-fluid mb-3 mt-3">
    <div class="row">
        <h2 class="filter-heading">Searched Results</h2>
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="container-fluid">
                <div class="row">
                    {% for sr in search_results %}
                    <div class="col-sm-4">
                        <div class="card mb-3">
                            <a href="{% url path_name sr.code %}" target="_blank"><img
                                    class="card-img-top card-img-style" src="{{ sr.image.url }}"
                                    alt="{{sr.brand}}" /></a>
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{sr.brand}}
                                </h5>
                                <p class="card-text">Price: &dollar;{{sr.price}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
{% endblock %}
{% block extrascripts %}
{% endblock %}
